<style>
html,body{height:100%;margin:0;background:#050b14;overflow:hidden;font-family:"Times New Roman",serif}
canvas{position:fixed;inset:0;width:100%;height:100%}
.hud{position:fixed;top:0;left:0;right:0;z-index:5;display:flex;justify-content:center;padding:22px 12px;pointer-events:none}

  font-size:56px;font-weight:normal;color:#fff;letter-spacing:.04em;
  text-shadow:0 0 8px rgba(255,255,255,.6),
              0 0 20px rgba(255,190,220,.35),
              0 0 40px rgba(190,120,255,.25);
}

<body>

<canvas id="c"></canvas>
<div class="hud"><div class="title">ğ‘­ğ’ğ’“ ğ‘¨ğ’ğ’ğ’Šğ’</div></div>
<div class="hint">à¹à¸•à¸°à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹€à¸à¸·à¹ˆà¸­à¹€à¸à¸´à¹ˆà¸¡à¸«à¸±à¸§à¹ƒà¸ˆ</div>

<script>
(()=>{
const c=document.getElementById("c");
const ctx=c.getContext("2d");
const DPR=Math.min(2,devicePixelRatio||1);
let W,H;

const rand=(a,b)=>a+Math.random()*(b-a);
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

function resize(){
  W=innerWidth;H=innerHeight;
  c.width=W*DPR;c.height=H*DPR;
  c.style.width=W+"px";c.style.height=H+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener("resize",resize,{passive:true});
resize();

/* ===== stars ===== */
const stars=[...Array(240)].map(()=>({
  x:Math.random(),y:Math.random(),
  r:rand(.4,1.7),a:rand(.06,.30),
  sp:rand(.6,1.8),ph:rand(0,Math.PI*2)
}));

/* ===== hearts + rings ===== */
const hearts=[];
function spawnHeart(x=rand(0,W),y=H+30){
  hearts.push({
    x,y,vx:rand(-.18,.18),vy:rand(-1.6,-.9),
    t:0,life:rand(5,7),s:rand(.7,1.25),
    ring:true,r1:rand(16,34),r2:Math.random()<.45
  });
}
addEventListener("pointerdown",e=>{
  for(let i=0;i<7;i++)spawnHeart(e.clientX+rand(-18,18),e.clientY+rand(-12,12));
},{passive:true});

function drawHeart(h,a){
  ctx.save();
  ctx.translate(h.x,h.y);
  ctx.scale(h.s,h.s);
  ctx.globalAlpha=a;
  ctx.beginPath();
  ctx.moveTo(0,-8);
  ctx.bezierCurveTo(7,-15,20,-6,0,14);
  ctx.bezierCurveTo(-20,-6,-7,-15,0,-8);
  ctx.closePath();
  const g=ctx.createRadialGradient(0,-3,2,0,0,18);
  g.addColorStop(0,"rgba(255,210,235,1)");
  g.addColorStop(1,"rgba(255,55,125,1)");
  ctx.fillStyle=g;ctx.fill();
  ctx.restore();
}

/* ===== Single lily ===== */
const lily = {
  x: () => W/2,
  base: () => H-35,
  g: 0,                 // grow 0..1
  stem: 240,
  size: 56,             // à¸”à¸­à¸à¹ƒà¸«à¸à¹ˆà¹€à¸«à¸¡à¸·à¸­à¸™à¸£à¸¹à¸›
  sway: rand(0,Math.PI*2),
  tilt: 0.02,
  bloomRot: rand(0,Math.PI*2)
};

function drawSingleLily(t){
  // grow up slowly
  lily.g = clamp(lily.g + 0.010, 0, 1);
  const g = lily.g;

  const cx = lily.x();
  const base = lily.base();

  const sway = Math.sin(t*0.9 + lily.sway) * 0.06;
  const h = lily.stem * g;
  const R = lily.size * (0.60 + 0.40*g);

  ctx.save();
  ctx.translate(cx, base);
  ctx.rotate(lily.tilt + sway);

  // stem
  ctx.lineCap="round";
  ctx.lineWidth=6;
  ctx.strokeStyle="rgba(35,195,125,.95)";
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.quadraticCurveTo(12,-h*0.55,0,-h);
  ctx.stroke();

  // leaves
  const leafY = -h*0.55;
  ctx.fillStyle="rgba(16,155,95,.95)";
  ctx.strokeStyle="rgba(10,110,70,.9)";
  ctx.lineWidth=2;

  function leaf(dir, scale){
    const w=44*g*scale, hh=26*g*scale;
    ctx.save();
    ctx.translate(0, leafY + (dir>0?0:12*g));
    ctx.rotate(dir*(0.78 + 0.14*Math.sin(t + lily.sway)));
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(w*0.72,-hh,w,0);
    ctx.quadraticCurveTo(w*0.72,hh,0,0);
    ctx.closePath();
    ctx.fill(); ctx.stroke();
    ctx.restore();
  }
  leaf( 1,1.0);
  leaf(-1,0.95);

  // flower head
  ctx.translate(0,-h);
  ctx.rotate(lily.bloomRot + Math.sin(t*0.55+lily.sway)*0.08);

  // soft glow
  ctx.globalAlpha=0.14*g;
  ctx.beginPath();
  ctx.arc(0,-R*0.15,R*2.1,0,Math.PI*2);
  ctx.fillStyle="rgba(255,210,230,1)";
  ctx.fill();
  ctx.globalAlpha=1;

  // ===== petals with 3-color blend (white + pink + purple) in ONE flower =====
  // à¹€à¸£à¸²à¸ˆà¸°à¸ªà¸¥à¸±à¸šà¸ªà¸µà¹€à¸›à¹‡à¸™à¸à¸¥à¸¸à¹ˆà¸¡à¹† à¹ƒà¸«à¹‰à¸”à¸­à¸à¹€à¸”à¸µà¸¢à¸§à¸¡à¸µ 3 à¹‚à¸—à¸™
  const petalPal = [
    {p1:"#ffffff", p2:"#f2e9f1", vein:"rgba(160,120,150,.35)"}, // white
    {p1:"#ffd3e8", p2:"#f3a9cf", vein:"rgba(200,90,140,.38)"},  // pink
    {p1:"#eadcff", p2:"#bfa0ff", vein:"rgba(155,110,220,.38)"}  // purple
  ];

  for(let i=0;i<6;i++){
    const pal = petalPal[i%3]; // 0,1,2,0,1,2
    ctx.save();
    ctx.rotate(i*Math.PI/3);

    ctx.globalAlpha=0.96*g;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(R*0.58,-R*1.05,0,-R*1.65);
    ctx.quadraticCurveTo(-R*0.58,-R*1.05,0,0);
    ctx.closePath();

    const grad = ctx.createLinearGradient(0,0,0,-R*1.65);
    grad.addColorStop(0, pal.p1);
    grad.addColorStop(1, pal.p2);
    ctx.fillStyle=grad;
    ctx.fill();

    // veins
    ctx.globalAlpha=0.55*g;
    ctx.strokeStyle=pal.vein;
    ctx.lineWidth=1.6;
    for(let v=0; v<3; v++){
      const off = (v-1)*R*0.13;
      ctx.beginPath();
      ctx.moveTo(off, -R*0.18);
      ctx.quadraticCurveTo(off*0.6, -R*0.82, off*0.2, -R*1.40);
      ctx.stroke();
    }

    ctx.restore();
  }

  // dots on petals
  ctx.globalAlpha=0.45*g;
  ctx.fillStyle="rgba(120,70,90,.65)";
  for(let i=0;i<22;i++){
    ctx.beginPath();
    ctx.arc(
      rand(-R*0.34, R*0.34),
      rand(-R*0.60, -R*1.20),
      1.4,
      0,
      Math.PI*2
    );
    ctx.fill();
  }

  // stamens
  ctx.globalAlpha=0.95*g;
  for(let i=0;i<6;i++){
    const a=i*Math.PI/3;
    const sx=Math.cos(a)*R*0.12;
    const sy=Math.sin(a)*R*0.12;

    ctx.strokeStyle="rgba(245,230,160,.95)";
    ctx.lineWidth=2.2;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(sx, -R*0.48, sx*1.2, -R*1.00);
    ctx.stroke();

    ctx.fillStyle="rgba(155,90,80,.9)";
    ctx.beginPath();
    ctx.ellipse(sx*1.2, -R*1.02, 3.8, 2.8, a, 0, Math.PI*2);
    ctx.fill();
  }

  // center
  ctx.fillStyle="rgba(247,200,67,1)";
  ctx.beginPath();
  ctx.arc(0,0, R*0.12, 0, Math.PI*2);
  ctx.fill();

  ctx.restore();
}

/* ===== loop ===== */
let last=performance.now();
let heartTimer=0;

function loop(now){
  const dt=Math.min(0.033,(now-last)/1000);
  last=now;
  const t=now/1000;

  ctx.clearRect(0,0,W,H);

  // vignette
  const vg=ctx.createRadialGradient(W/2,H*0.55,0,W/2,H*0.55,Math.max(W,H)*0.72);
  vg.addColorStop(0,"rgba(12,28,44,0)");
  vg.addColorStop(1,"rgba(0,0,0,0.72)");
  ctx.fillStyle=vg;
  ctx.fillRect(0,0,W,H);

  // stars
  for(const s of stars){
    const tw=0.7+0.3*Math.sin(t*s.sp+s.ph);
    ctx.globalAlpha=s.a*tw;
    ctx.beginPath();
    ctx.arc(s.x*W,s.y*H,s.r,0,Math.PI*2);
    ctx.fillStyle="#fff";
    ctx.fill();
  }
  ctx.globalAlpha=1;

  // subtle fireflies near flower
  for(let i=0;i<10;i++){
    const xx=W*0.5 + Math.sin(t*0.9+i)*160 + Math.sin(t*1.7+i*2)*35;
    const yy=H*0.70 + Math.cos(t*1.1+i)*45 + i*3;
    ctx.globalAlpha=0.06;
    ctx.beginPath();
    ctx.arc(xx,yy, 10 + 6*Math.sin(t+i), 0, Math.PI*2);
    ctx.fillStyle="rgba(255,220,120,1)";
    ctx.fill();
  }
  ctx.globalAlpha=1;

  // single lily
  drawSingleLily(t);

  // hearts auto
  heartTimer+=dt;
  while(heartTimer>0.28){
    heartTimer-=0.28;
    spawnHeart(rand(0,W),H+30);
  }

  // hearts draw
  for(let i=hearts.length-1;i>=0;i--){
    const h=hearts[i];
    h.t+=dt;
    h.x+=h.vx*60*dt;
    h.y+=h.vy*60*dt;
    const a=clamp(1-h.t/h.life,0,1);

    // rings
    ctx.globalAlpha=a*0.45;
    ctx.lineWidth=3;
    ctx.strokeStyle="rgba(90,255,170,1)";
    ctx.beginPath();
    ctx.arc(h.x,h.y,h.r1*(0.92+0.14*Math.sin(t*2+h.t)),0,Math.PI*2);
    ctx.stroke();
    if(h.r2){
      ctx.globalAlpha=a*0.22;
      ctx.lineWidth=2;
      ctx.beginPath();
      ctx.arc(h.x,h.y,h.r1*1.32,0,Math.PI*2);
      ctx.stroke();
    }

    ctx.globalAlpha=a;
    drawHeart(h,a);

    if(h.t>h.life||h.y<-140)hearts.splice(i,1);
  }
  ctx.globalAlpha=1;

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
})();
</script>
